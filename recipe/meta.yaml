{% set name = "hijri-converter" %}
{% set version = "2.3.0.post1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hijri-converter-{{ version }}.tar.gz
  sha256: 2f2f666d49e4ef601a4eca4a81562ba66ca1bd70805317e0cf79cbe4a89136ac

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - hijri_converter
    - hijri_converter.locales
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mhalshehri/hijri-converter
  summary: Accurate Hijri-Gregorian dates converter based on the Umm al-Qura calendar
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mhalshehri
    - synapticarbors
